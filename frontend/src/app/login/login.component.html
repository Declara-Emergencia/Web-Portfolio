<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <div class="formsize">
        <br>
        <div class="field">
            <label class="label">E-mail</label>
            <div class="control">
                <input [(ngModel)]="loginUserData.email" name="email" class="input" type="text" placeholder="E-mail">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input [(ngModel)]="loginUserData.password" name="password" class="input" type="text" placeholder="Senha">
            </div>
        </div>
    
        <div class="field is-grouped">
            <div class="control">
                <button (click)="loginUser()" class="button is-link">Login</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
